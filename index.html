<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Japanese Flashcards</title>
</head>
<body class="h-screen w-screen">

    <div class="w-full h-full flex flex-col items-center justify-evenly">
        <div id="category-prompt">
            <p id="category" class="border rounded p-4 w-36 text-center border-slate-800 shadow text-zinc-200 bg-slate-600">Numbers</p>
        </div>
        <div id="english-field" class="mb-4 flex w-3/4 items-center justify-center text-center">
            <p id="english-text" class="text-2xl font-bold">Press "Next" to Generate a Number or Time</p>
        </div>
        <div id="japanese-field" class="my-4 flex w-3/4 items-center justify-center text-center">
            <p id="japanese-text" class="text-2xl font-bold">
                
            </p>
        </div>
        <div class="mt-4 flex w-full items-center justify-evenly">
            <button id="show-button" class="border rounded p-4 w-24 text-center border-slate-800 shadow text-zinc-200 bg-indigo-600">
                Show
            </button>
            <button id="next-button" class="border rounded p-4 w-24 text-center border-slate-800 shadow text-zinc-200 bg-indigo-600">
                Next
            </button>
        </div>
    </div>

    
</body>
<script src="./numbers.js"></script>
<script src="./time.js"></script>
<script src="./script.js"></script>
</html>
