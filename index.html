<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Japanese Flashcards</title>
</head>
<body class="h-screen w-screen">

    <div class="w-full h-full flex flex-col items-center justify-evenly">
        <div class="flex flex-col items-center justify-center">
            <p class="text-xl font-bold mb-2">Flashcard Category</p>
            <div id="category-prompt" class="mx-2">
                <button id="numbers-button" class="border rounded shadow-lg p-2 text-zinc-100 bg-green-700">Numbers</button>
                <button id="time-button" class="border rounded shadow-lg p-2 text-zinc-100 bg-amber-600">Time</button>
                <button id="words-button" class="border rounded shadow-lg p-2 text-zinc-100 bg-violet-700">Words</button>
                <!-- <p id="word-category" class="border rounded p-4 w-36 text-center border-slate-800 shadow text-zinc-200 bg-slate-600"></p> -->
            </div>
        </div>
        <div id="card-div" class="border border-gray-300 w-10/12 shadow-lg rounded h-1/2 mx-4 flex flex-col items-center justify-center">
            <div id="japanese-field" class="my-4 flex w-3/4 items-center justify-center text-center">
                <p id="japanese-text" class="text-2xl font-bold"></p>
            </div>
            <div id="english-field" class="mb-4 flex w-3/4 items-center justify-center text-center">
                <p id="english-text" class="text-2xl font-bold"></p>
            </div>
            <button id="start-button" class="text-lg border rounded font-bold p-3 bg-indigo-100 text-zinc-300 border-slate-300">Start</button>
        </div>
        <!-- The buttons below will appear once the "Start" button is activated -->
        <div class="mt-4 flex w-full items-center justify-evenly">
            <button id="show-button" class="border rounded p-4 w-24 text-center border-slate-800 shadow text-zinc-200 bg-indigo-600">
                Show
            </button>
            <button id="next-button" class="border rounded p-4 w-24 text-center border-slate-800 shadow text-zinc-200 bg-indigo-600">
                Next
            </button>
        </div>
    </div>

    
</body>
<script src="./numbers.js"></script>
<script src="./time.js"></script>
<script type="module" src="./script.js"></script>
</html>
